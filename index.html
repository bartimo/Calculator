<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="topContainer">
                <div class="logo"><img src="images/greatClicks.png" alt=""></div>
                <div class="solarGrid">
                    <div class="solarCell"></div>
                    <div class="solarCell"></div>
                    <div class="solarCell"></div>
                    <div class="solarCell"></div>
                </div>
            </div>
            <div class="displayContainer">
                <div class="memoryBox"></div>
                <div class="displayBox"></div>
            </div>
            <div class="buttonContainer">
                <div class="buttonRow">
                    <button id='clearBtn' class="btn small miscButton">C</button>
                    <button id='backBtn' class="btn small miscButton"><<</button>
                    <button id='signBtn' class="btn small miscButton">+ / -</button>
                    <button class="btn small operandButton">/</button>
                </div>
                <div class="buttonRow">
                    <button class="btn small numButton">1</button>
                    <button class="btn small numButton">2</button>
                    <button class="btn small numButton">3</button>
                    <button class="btn small operandButton">x</button>
                </div>
                <div class="buttonRow">
                    <button class="btn small numButton">4</button>
                    <button class="btn small numButton">5</button>
                    <button class="btn small numButton">6</button>
                    <button id='minusBtn' class="btn small operandButton">-</button>
                </div>
                <div class="buttonRow">
                    <button class="btn small numButton">7</button>
                    <button class="btn small numButton">8</button>
                    <button class="btn small numButton">9</button>
                    <button id='plusBtn' class="btn small operandButton">+</button>
                </div>
                <div class="buttonRow">
                    <button class="btn small miscButton">.</button>
                    <button class="btn small numButton">0</button>
                    <button class="btn large  operandButton">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script/calc.js"></script>
